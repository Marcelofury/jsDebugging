<!DOCTYPE html> 
<html> 
    <head> <title>Age Verification</title> </head> 
<body>
<h2>Age Verification</h2> 
<form> <label>Enter your age:</label>
<input type="number" id="age">
<br><br> 
<button type="button" onclick="checkAge()">Submit</button> 
</form> 
<p id="result"></p> 
<script> 
function checkAge() { 
    debugger; // STEP 1: Execution pauses here when DevTools is open
    
    let age = document.getElementById("age").value;
    console.log("Age entered:", age, "Type:", typeof age); // Check the value and type
    
    // Check if age is 18 or older 
    debugger; // STEP 2: Pause before condition - inspect 'age' variable
    
    if (age >= 18) {
        console.log("Condition result: true - Access granted");
        document.getElementById("result").innerHTML = "Access Granted!";
    } else {
        console.log("Condition result: false - Access denied");
        document.getElementById("result").innerHTML = "You must be 18 or older";
    }
} 
</script>
</body> </html>
